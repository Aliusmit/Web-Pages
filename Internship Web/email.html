<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Forgot Password?</h1>
            <h6>Enter the email to reset your password</h6>
            <div class="input_box">
                <input type="text" placeholder="example@domain.com" required>
                <i class='bx bx-envelope'></i>
            </div>
            <button type="submit" class="btn">Send Code</button>
            <h6>Code Sent To Your Email</h6>
            <h6>The Code will Expire After 5 minutes</h6>
            <div class="codde">
                <a href="#">Resent Code</a><br>
                <a href="./phone.html">Use Phone Number instead</a>
            </div>
    </div>
</body>
</html>
